# ~/.tmuxinator/ubyssey.yml

name: ubyssey
root: ~/ubyssey-dev/dispatch

windows:
  - d-c:
    - source ~/ubyssey-dev/bin/activate
    - export TERM=xterm
  - d-vim:
    - source ~/ubyssey-dev/bin/activate
    - export TERM=xterm-256color
    - vim .
  - d-s:
    - source ~/ubyssey-dev/bin/activate
    - export TERM=xterm
    - cd  ~/ubyssey-dev/dispatch/dispatch/static/manager
    - yarn start
  - web-vim:
    - source ~/ubyssey-dev/bin/activate
    - export TERM=xterm-256color
    - cdu
    - vim .
  - web-s:
    - source ~/ubyssey-dev/bin/activate
    - export TERM=xterm
    - cdus
  - salarydb:
    - source ~/ubyssey-dev/salarydb
    - export TERM=xterm-256color
    - vim .
  - bot-vim:
    - source ~/ubyssey-dev/ubysseybot
    - export TERM=xterm-256color
    - vim .
  - bot-s:
      layout: main-horizontal
      panes:
        - gcloud app describe
        - gcloud app logs read
  - test:
    - export TERM=xterm
  - notes:
    - export TERM=xterm-256color
    - wiki
    - cd ubyssey
    - vim dev_notes.md
