# ~/.tmuxinator/ubyssey.yml

name: ubyssey
root: ~/ubyssey-dev/
pre_window: export TERM=xterm-256color && source ~/ubyssey-dev/bin/activate

windows:
  - d-c:
    - cd dispatch
  - d-vim:
    - cd dispatch
    - vim .
  - d-s:
    - cd  ~/ubyssey-dev/dispatch/dispatch/static/manager
    - yarn start
  - web-vim:
    - cdu
    - vim .
  - web-s:
    - cdus
  - salarydb:
    - cd salarydb
    - vim .
  - bot-vim:
    - cd ubysseybot
    - vim .
  - bot-s:
    - cd ubysseybot
    layout: main-horizontal
    panes:
      - gcloud app describe
      - gcloud app logs read
  - test:
  - notes:
    - wiki
    - cd ubyssey
    - vim dev_notes.md
